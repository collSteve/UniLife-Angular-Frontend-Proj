<div class="main-div-login">

    <mat-card class="login-page-card">
        <mat-card-header>
            <div class="login-box-header" layout="row" layout-align="center center">
                UniLife Login </div>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <table class="login-form-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field appearence="fill">
                                <mat-label>Username</mat-label>
                                <input matInput 
                                name="Username" 
                                type="text"
                                placeholder="Username" required> 
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearence="fill">
                                <mat-label>Password</mat-label>
                                <input matInput 
                                type="password" 
                                name="Password" 
                                placeholder="Password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="accent">Login</button>
        </mat-card-actions>
    </mat-card>
