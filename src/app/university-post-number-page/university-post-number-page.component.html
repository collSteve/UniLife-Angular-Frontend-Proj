<table mat-table [dataSource]="universityPostCountList" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="university">
    <th mat-header-cell *matHeaderCellDef> University </th>
    <td mat-cell *matCellDef="let element"> {{element.universityName}} </td>
  </ng-container>

  <ng-container matColumnDef="postCount">
    <th mat-header-cell *matHeaderCellDef> Number of Posts </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfPosts}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
